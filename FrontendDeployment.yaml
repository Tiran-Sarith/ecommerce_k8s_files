apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: tiransarith/build-1-10:10
        ports:
        - containerPort: 5173
    env:
      - name: VITE_API_BASE_URL
        value: "http://backend-service/api/"  # Change as per your backend service name
        #change the commas and try then remove api and try